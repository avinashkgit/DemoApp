<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="user">
    <ion-card-header>{{ user.name }}</ion-card-header>
    <img [src]="user.picture" />
    <ion-card-content>
      <!-- <p>Email: {{ user.email }}</p>
      <p>First Name: {{ user.name }}</p> -->
    </ion-card-content>
  </ion-card>

  <button ion-button round (click)="logout()">Logout</button>
  <button ion-button round (click)="showMap()">Show Map</button>
</ion-content>
