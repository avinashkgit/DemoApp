<ion-content padding style="display: flex;">

  <div style="margin: auto; display: flex; flex-direction: column">
    <button ion-button icon-right (click)="fbLogin()">
      Login with
      <ion-icon name="logo-facebook"></ion-icon>
    </button>

    <button ion-button icon-right (click)="googleLogin()">
      Login with
      <ion-icon name="logo-google"></ion-icon>
    </button>
  </div>

</ion-content>
